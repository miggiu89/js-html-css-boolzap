<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti su Boolzap Web</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <!-- container -->
    <div id="root"  class="container">
        <!--container left-->
        <div class="box-left">
            <!--header sx-->
            <div class="header-sx">
                <div class="mio-avatar">
                    <img src="" alt="mio-avatar">
                    <span>Matteo Migliori</span>
                </div>
                <div class="icone-header">
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
            <!--header sx-->

            <!-- sezione notifice -->
            <div class="notifiche">
                <div class="icona-notifiche">
                    <i></i>
                </div>

                <div class="text">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <small>Attiva notifiche desktop</small>
                </div>
            </div>
            <!-- fine sezione notifiche -->

            <!-- barra ricerca -->
            <div class="search-bar">
                <i></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat..">
            </div>
            <!-- barra ricerca -->

            <!-- box contatti -->
            <div class="box-contatti">
                <div class="contatto">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <!--fine box-left -->


        <!-- box-right -->
        <div class="box-right">
        <!-- header dx -->
            <div class="header-dx">
                <div class="avatar-contatto">
                    <img src="" alt="">
                </div>
                <div class="dati-contatto">

                </div>
            
                <div class="icone-contatto">
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
        <!-- fine header dx -->

            <!-- finestra chat -->
            <div class="box-finestra-chat">
                <div class="finestra">
                </div>
            </div>
            <!-- fine finestra chat -->

            <!-- spazio scrittura messaggi -->
            <div class="barra-scrittura">
                <div class="inserimento-testo">
                    <i></i>
                    <input type="text" placeholder="Scrivi messaggio....">
                    <i></i>
                </div>
            </div>
            <!--fine spazio scrittura messaggi -->
        </div>   
        <!-- fine box-dx -->
    </div>
    <!-- * /container -->

    <script src="vue/script.js"></script>
</body>
</html>
